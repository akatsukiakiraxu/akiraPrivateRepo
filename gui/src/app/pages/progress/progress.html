<div class="row" ng-controller="progressCtrl">
	<div class="col-md-12">

		<h4 style="margin: 100px auto 30px auto; text-align: center;">Machine Learnig is running..</h4>

		<div class="progress" style="height: 50px;">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ mlEvent.collection[mlEvent.collection.length-1].trained_count / mlCnt * 100 }}%;">
				<div style="margin-top: 15px">{{ mlEvent.collection[mlEvent.collection.length-1].trained_count / mlCnt * 100 | number:0 }}% Complete</div>
			</div>
		</div>
		<h5 style="margin: 30px auto 30px auto; text-align: center;">{{ mlEvent.collection[mlEvent.collection.length-1].trained_count }}  / {{ mlCnt }}</h5>
	</div>
</div>
