<style type="text/css">
	iframe{height:930px}
	@media (max-width: 1600px) {
		iframe{height:580px}
	}
	@media (max-width: 1366px) {	/* iPad Pro - v */
		iframe{height:510px}
	}
	@media (max-width: 1024px) {	/* iPad Pro - h, iPad - v */
		iframe{height:420px}
	}
	@media (max-width: 768px) {		/* iPad - h */
		iframe{height:360px}
	}
	@media (max-width: 375px) {		/* iPhone - h */
		iframe{height:210px}
	}
</style>
<div ng-controller="resultsCtrl">
	<div class="widgets">
		<div class="row">
			<div class="col-md-10" style="padding: 0;height: 100%">
				<iframe ng-show="mlSetting.input_type == 'fft'" src="assets/frontend/frontend/fft.html" style="width:100%; border:0;" />
				<iframe ng-show="mlSetting.input_type == 'raw'" src="assets/frontend/frontend/index.html" style="width:100%; border:0;" />
			</div>
			<div class="col-md-2" style="padding: 0 10px;height: 100%">
				<div ng-include="'app/pages/results/widgets/threshold.html'"></div>
				<div ng-include="'app/pages/monitor/widgets/triggerChannel.html'"></div>
				<div ng-include="'app/pages/results/widgets/recordTiming.html'"></div>
				<div ng-include="'app/pages/results/widgets/status.html'"></div>
				<div ng-include="'app/pages/results/widgets/stop.html'"></div>
			</div>
		</div>
	</div>
</div>
