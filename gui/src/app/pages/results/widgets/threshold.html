<form name="formSetting" ng-submit="changeThreshold(mlSetting, recChoice)" novalidate>

	<div class="form-group-sm">
		<label for="exampleInputEmail1" style="font-weight: 500;width: 100%;">
			<div ng-show="mlEvent.collection[mlEvent.collection.length-1].loss_value > mlSetting.loss_threshold" class="alert-sm bg-danger">Loss Value - EXCEEDED<br />{{ mlEvent.collection[mlEvent.collection.length-1].loss_value }}</div>
			<div ng-show="mlEvent.collection[mlEvent.collection.length-1].loss_value <= mlSetting.loss_threshold" class="alert-sm bg-info">Loss Value - LESS<br />{{ mlEvent.collection[mlEvent.collection.length-1].loss_value }}</div>
		</label>
	</div>
	<div class="form-group-sm">
		<label style="font-weight: 500;width: 100%;"><div class="alert-sm" style="background: rgba(255, 255, 255, 0.2);">THRESHOLD</div></label>
	</div>
	<div class="form-group-sm">
		<input ng-model="mlSetting.loss_threshold" type="number" class="form-control input-sm" placeholder="New value">
	</div>
	<div class="form-group-sm">
		<select id="tmp" onchange="" ng-model="recChoice" ng-options="choice.label for choice in recChoices" class="form-control" title="" data-container="body" selectpicker></select>
	</div>
	<div class="form-group-sm" style="margin-bottom: 5px;">
		<button  ng-disabled="formSetting.$invalid" type="submit" class="btn btn-warning btn-with-icon" style="margin-top: 8px;"><i class="ion-android-sync"></i>CHANGE</button>
	</div>
	
</form>
