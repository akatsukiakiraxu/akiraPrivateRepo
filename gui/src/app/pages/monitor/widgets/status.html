<form name="formSetting" ng-submit="changeSetting(setting, recChoice)" novalidate>
	<div class="form-group-sm">
		<label style="font-weight: 500;width: 100%;"><div class="alert-sm" style="background: rgba(255, 255, 255, 0.2);">STATUS</div></label>
	</div>
	<div class="control-group">
		<div class="control" style="margin: 5px auto">
		<label class="checkbox-inline custom-checkbox nowrap">
			<input type="checkbox" ng-model="setting.enabled" name="enabled" />
			<span>Acquiring</span>
		</label>
		</div>
	</div>
	<div class="control-group">
		<div class="control" style="margin: 5px auto">
		<label class="checkbox-inline custom-checkbox nowrap">
			<input type="checkbox" ng-model="setting.comparing" name="comparing">
			<span>Compare</span>
		</label>
		</div>
	</div>
	<div class="form-group-sm">
		<label for="channel">Record Timig</label>
		<select id="tmp" onchange="" ng-model="recChoice" ng-options="choice.label for choice in recChoices" class="form-control" title="" data-container="body" selectpicker></select>
	</div>
	<div class="form-group-sm">
		<label for="channel">Channel Active</label>
		<select id="channel" onchange="chCng()" name="ch" ng-model="setting.channels[curCh].chName" ng-init="ch=ch1" ng-options="key as key for (key, val) in setting.channels" class="form-control" title="" data-container="body" selectpicker></select>
	</div>
	<div class="form-group-sm">
		<label for="gain">Gain</label>
		<select name="gain" ng-model="setting.channels[setting.channels[curCh].chName].gain" ng-init="gain=1" ng-options="val for val in hwConfig[curCh].gains_supported" class="form-control" title="" data-container="body" selectpicker></select>
	</div>
	<div class="form-group-sm">
		<label for="signal_input_type">Signal Input Type</label>
		<select name="signal_input_type" ng-model="setting.channels[setting.channels[curCh].chName].signal_input_type" ng-init="signal_input_type=single_ended" ng-options="choice.id as choice.label for choice in signalInputTypeChoices track by choice.id" class="form-control" title="" data-container="body" selectpicker></select>
	</div>

	<div class="form-group-sm" style="margin-bottom: 5px;">
		<button class="btn btn-warning btn-with-icon" style="margin-top: 8px;" ng-disabled="formSetting.$invalid" type="submit"><i class="ion-android-sync"></i>CHANGE</button>
	</div>
</form>
