<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Mission</title>
		<link rel="stylesheet" href="./css/material.css">
		<link rel="stylesheet" href="./css/app.css">
		<style>
			.signal-current {
				stroke: #40ff00;
				fill: #40ff00;
				fill-opacity: 0.5;
			}
			.signal-old {
				stroke: #20a000;
				fill: #20a000;
				fill-opacity: 0.5;
			}
			.signal-error {
				stroke: #ff0000;
				fill: #ff0000;
				fill-opacity: 1;
			}
			#chart {
				width: 1200;
				height: 600;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="fft">
				<canvas id="fft-canvas" width="0" height="0" style="display: block; background-color: black; z-index: -1;"></canvas>
			</div>
			<div class="mdl-cell--12-col" style="background: rgba(255, 255, 255, 0);" contenteditable>
				<svg id="fft-chart"
					width="1000"
					height="500"
					viewBox="0 -10 1000 530"
					preserveAspectRatio="xMidYMid meet">
				</svg>
			</div>
		</div>

		<script src="./js/jquery-3.1.1.min.js"></script>
		<script src="./js/d3.v4.min.js"></script>
		<script src="./js/material.js"></script>
		<script src="./js/vue.js"></script>
		<script src="./js/vue-mdl.min.js"></script>
		<script src="./js/dsp.js"></script>
		<script src="./js/chroma.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
